<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Froots Fantasy Football</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        ul {
            list-style-type: none;
        }
        li {
            padding: 8px;
            background-color: #f4f4f4;
            margin-bottom: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Froots Fantasy Football</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="matchups.html">Matchups</a>
    <a href="league-history.html">League History</a>
</nav>

<main>
    <h2>Users</h2>
    <p>Here is a list of all active users in the Froots Fantasy Football league:</p>
    <ul id="users-list">
        <!-- Users will be populated here -->
    </ul>
</main>

<script>
    // Replace <league_id> with the actual league ID
    const leagueId = "1114235132480757760";
    
    // API endpoint
    const apiUrl = `https://api.sleeper.app/v1/league/${leagueId}/users`;

    // Function to fetch users from the Sleeper API
    async function fetchUsers() {
        try {
            const response = await fetch(apiUrl);
            const users = await response.json();
            displayUsers(users);
        } catch (error) {
            console.error('Error fetching users:', error);
        }
    }

    // Function to display users on the page
    function displayUsers(users) {
        const userList = document.getElementById('users-list');
        users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `User: ${user.display_name}`;
            userList.appendChild(li);
        });
    }

    // Fetch and display users when the page loads
    fetchUsers();
</script>

</body>
</html>
